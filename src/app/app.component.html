<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://github.com/ZaiHuaOvO" target="_blank">
        <!-- <img src="assets/img/Cat.png" alt="logo"> -->
        <h1>再花の工具箱</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/welcome">首页</a>
      </li>
      <li nz-submenu nzOpen nzTitle="占卜" nzIcon="">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/tarot/wt-tarot">韦特塔罗</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/tarot/hy-tarot">花影塔罗</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>占卜宏生成</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="游戏" nzIcon="">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/game/wolf-kill">一夜终极狼人</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
